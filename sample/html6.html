<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digikala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card-title {
            font-weight: bold;
        }

        .more-link {
            color: #00b2ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .more-link:hover {
            cursor: pointer;
        }

        .more-link i {
            margin-left: 5px;
            font-size: 1rem;
        }

        .card:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0">خواندنی‌ها</h4>
            <a href="#" class="more-link d-flex align-items-center">
                <span>مطالب بیشتر در دیجی مگ</span>
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>

        <div class="row g-4 justify-content-center">

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100">
                    <img src="https://www.digikala.com/mag/wp-content/uploads/2024/12/persimmon-dessert.jpg" class="card-img-top" alt="اسپیکر">
                    <div class="card-body">
                        <h5 class="card-title text-center">راهنمای خرید بهترین اسپیکر</h5>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100">
                    <img src="https://www.digikala.com/mag/wp-content/uploads/2024/12/beet-salad-vinaigrette-wooden-bowl.jpg" class="card-img-top" alt="سالاد">
                    <div class="card-body">
                        <h5 class="card-title text-center">طرز تهیه انواع سالاد شب یلدا</h5>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100">
                    <img src="https://www.digikala.com/mag/wp-content/uploads/2024/12/best-iranian-tv-series.jpg" class="card-img-top" alt="سریال">
                    <div class="card-body">
                        <h5 class="card-title text-center">بهترین سریال‌های ایرانی تاریخ</h5>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
                <div class="card h-100">
                    <img src="https://www.digikala.com/mag/wp-content/uploads/2024/12/barjil.mag_.1200.jpg" class="card-img-top" alt="آجیل یلدا">
                    <div class="card-body">
                        <h5 class="card-title text-center">لیست آجیل‌های خوشمزه شب یلدا</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</body>

</html>
